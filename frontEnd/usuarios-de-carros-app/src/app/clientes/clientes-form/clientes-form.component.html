<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{personDTO.id ? 'Alteracao':'Cadastro' }}</li>
</ol>
<div class="conteiner">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-sucess" role="alert" *ngIf="requisicaoComSucesso == true">
                    Cliente salvo com sucesso!
                </div>    
            </div>

            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                    {{erro}}
                </div>    
            </div>

        </div>

        <div class="row" *ngIf="personDTO.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" 
                    [ngModel] = "personDTO.id" 
                    name="id"
                    disabled="true"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro</label>
                    <input type="text" class="form-control" 
                        [ngModel] = "personDTO.dataCadastro" 
                        name = "dataCadastro"
                        disabled="true"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" 
                    [(ngModel)] = "personDTO.firstName"
                    name="firstName"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control"
                    [(ngModel)] = "personDTO.lastName"
                    name="lastName"
                    />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control"
                    [(ngModel)] = "personDTO.email"
                    name="email"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            
            <div class="col-md-6">
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="text" class="form-control"
                    [(ngModel)] = "personDTO.birthday"
                    name="birthday"
                    />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Fone</label>
                    <input type="text" class="form-control"
                    [(ngModel)] = "personDTO.phone"
                    name="phone"
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!personDTO.id">
                    <i class="fa fa-save"></i> Salvar
                </button>  
                <button type="submit" class="btn btn-success" *ngIf="personDTO.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>       
                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>     
            </div>
        </div>
    </form>
</div>
